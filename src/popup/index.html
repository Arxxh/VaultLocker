<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>VaultLocker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ILUMINACIÓN GLOBAL -->
    <div class="floating-light"></div>

    <!-- CONTENEDOR RECTANGULAR PRINCIPAL -->
    <div id="wrap">
      <!-- TOPBAR -->
      <div class="topbar">
        <div class="logo">Vault<span>Locker</span></div>
        <button class="btn-secondary" id="open-panel">Panel →</button>
      </div>

      <div id="auth-section">
        <button class="btn-primary" id="btn-login">Iniciar Sesión</button>
        <button class="btn-secondary" id="btn-register">Crear Cuenta</button>
      </div>

      <!-- BUSCADOR -->
      <input type="text" class="search" id="search" placeholder="Buscar…" />

      <!-- LISTA -->
      <div id="credentials" class="cred-list"></div>

      <!-- BOTÓN FULL PANEL -->
      <button class="btn-primary" id="open-panel-2">Abrir Panel Completo</button>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
